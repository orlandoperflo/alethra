<script>
    // ===================================================================
    // INDUSTRY SELECTION MODAL LOGIC (UPDATED WITH UNIQUE regulatory- PREFIXED IDs and FUNCTIONS)
    // ===================================================================

    // Define major industries (10 major industries + other)
    const INDUSTRIES = [
        "Financial Services",
        "Healthcare & Pharma",
        "Government / Public Sector",
        "Technology & Software",
        "Retail & E-commerce",
        "Manufacturing & Industrial",
        "Supply Chain & Logistics",
        "Energy & Utilities",
        "Media & Telecommunications",
        "Education & Research",
        "Non-Profit / NGO",
        "Other"
    ];

    function renderIndustryList(filterText = '') {
        const container = document.getElementById('regulatory-industry-list-container');
        container.innerHTML = '';
        const normalizedFilter = filterText.toLowerCase().trim();

        const filteredIndustries = INDUSTRIES.filter(industry => {
            return industry.toLowerCase().includes(normalizedFilter);
        });

        if (filteredIndustries.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-500 py-8">No industries found matching your search.</p>';
            return;
        }

        filteredIndustries.forEach(industryName => {
            const item = document.createElement('div');
            item.className = 'flex justify-start items-center py-3 px-3 rounded-lg cursor-pointer hover:bg-gray-100 transition duration-100 industry-list-item';
            
            // Industry Name
            const nameSpan = document.createElement('span');
            nameSpan.className = 'text-klyr-dark text-base font-medium';
            nameSpan.textContent = industryName;
            
            item.appendChild(nameSpan);
            
            // Set the full display name as the value
            item.addEventListener('click', () => regulatorySelectIndustry(industryName)); 
            container.appendChild(item);
        });
    }

    function regulatorySelectIndustry(industryName) {
        const hiddenInput = document.getElementById('regulatory-industry-hidden');
        const displayBtn = document.getElementById('regulatory-industry-display-btn');
        
        // 1. Update form value
        hiddenInput.value = industryName;
        
        // 2. Update display button text and style (from gray placeholder to dark text)
        displayBtn.textContent = industryName;
        displayBtn.classList.remove('text-gray-400');
        displayBtn.classList.add('text-klyr-dark');
        
        regulatoryCloseIndustryModal();
    }

    // RENAMED FUNCTION
    function regulatoryOpenIndustryModal() {
        const modal = document.getElementById('regulatory-industry-modal');
        const modalContent = document.getElementById('regulatory-modal-content');
        
        // Reset search and re-render list
        document.getElementById('regulatory-industry-search-input').value = '';
        renderIndustryList();
        
        modal.classList.remove('hidden');
        document.body.classList.add('overflow-hidden'); // Disable background scroll
        
        // Focus the search input for immediate typing on desktop
        document.getElementById('regulatory-industry-search-input').focus();
        
        // Trigger transition (must be done after a short delay for CSS to register display change)
        setTimeout(() => {
            modal.classList.add('opacity-100');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');
        }, 10);
    }

    // RENAMED FUNCTION
    function regulatoryCloseIndustryModal() {
        const modal = document.getElementById('regulatory-industry-modal');
        const modalContent = document.getElementById('regulatory-modal-content');
        
        modal.classList.remove('opacity-100');
        modalContent.classList.remove('scale-100');
        modalContent.classList.add('scale-95');
        document.body.classList.remove('overflow-hidden');
        
        // Hide modal completely after transition ends
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    // ===================================================================
    // INITIALIZATION & NEW FORM/SCROLL LOGIC
    // ===================================================================
    document.addEventListener('DOMContentLoaded', () => {
        const displayBtn = document.getElementById('regulatory-industry-display-btn');
        const searchInput = document.getElementById('regulatory-industry-search-input');
        const modal = document.getElementById('regulatory-industry-modal');
        const hiddenInput = document.getElementById('regulatory-industry-hidden');
        
        // --- 1. Form Submission Logic ---
        const form = document.getElementById('regulatory-request-form');
        const formContent = document.getElementById('form-content');
        const successMessage = document.getElementById('success-message');

        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Stop default form submission/page reload
                
                // Hide form content and show success message
                formContent.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                // Scroll back to the top of the form area smoothly
                document.getElementById('regulatory-form').scrollIntoView({
                     behavior: 'smooth'
                });
            });
        }
        
        // --- 2. Smooth Scroll Handler for CTA (UPDATED LOGIC)---
        // Selects all anchors with the class 'smooth-scroll' and an href starting with '#'
        const smoothScrollLinks = document.querySelectorAll('a.smooth-scroll[href^="#"]'); 
        if (smoothScrollLinks.length > 0) {
            smoothScrollLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Scrolls to the target element ID specified in the href
                    const targetId = this.getAttribute('href');
                    if (targetId && targetId !== '#') {
                        document.querySelector(targetId).scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }
        
        // --- 3. Modal Initialization ---
        
        // Set initial display text based on hidden input value
        if (hiddenInput.value) {
            regulatorySelectIndustry(hiddenInput.value); // Re-select to set button style/text
        }

        // Close Modal on Backdrop Click
        modal.addEventListener('click', (e) => {
            // Only close if the click target is the modal backdrop itself
            if (e.target === modal) {
                regulatoryCloseIndustryModal(); // CALLING RENAMED FUNCTION
            }
        });

        // Search Filtering (real-time filtering)
        searchInput.addEventListener('input', (e) => {
            renderIndustryList(e.target.value);
        });
        
        // Initial render of industry list on load
        renderIndustryList();
    });
</script>
<script>
    // ===================================================================
    // LUXURY FADE-IN ANIMATION LOGIC (Intersection Observer)
    // ===================================================================
    document.addEventListener('DOMContentLoaded', () => {
        const fadeSections = document.querySelectorAll('.fade-in-section');

        // Create the observer
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // Check if the element is currently visible in the viewport
                if (entry.isIntersecting) {
                    // Add the 'is-visible' class to trigger the CSS transition
                    entry.target.classList.add('is-visible');
                    // Stop observing the element once it has faded in
                    observer.unobserve(entry.target);
                }
            });
        }, {
            // Options for the observer
            root: null, // Use the viewport as the container
            rootMargin: '0px', // No extra margin
            threshold: 0.1 // Trigger when 10% of the item is visible
        });

        // Loop through all elements and observe them
        fadeSections.forEach((section, index) => {
            // Apply a staggered delay based on its order in the array
            // The delay is only applied if the delay style variable is defined on the element
            const delay = parseFloat(section.style.getPropertyValue('--delay') || '0');
            section.style.setProperty('--delay', `${delay + 0.05}s`); 
            
            observer.observe(section);
        });
    });
</script>
