<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

            'klyr-dark': '#1F2937'
          },

  <style>
    @media (min-width: 768px) {

    .skiptranslate { display: none!important; }

    .aspect-16-9 { aspect-ratio: 16 / 9; }

    :root {

    .nav-item:hover { color: #E72F3C; }

    }

    .max-w-site { max-width: var(--site-max-width); }
    .max-w-super-wide { max-width: var(--nav-footer-max-width); }

    .crisis-card-style {

    }

    #google_translate_element,
    .goog-te-gadget,
    .goog-te-banner-frame {
      display: none !important;
      visibility: hidden !important;
    }

    body { top: 0px !important; position: relative !important; }

    .red-dot-list {
      list-style: none;
      padding-left: 0;
    }

    .red-dot-list li {
      position: relative;
      padding-left: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .red-dot-list li::before {
      content: '';
      position: absolute;
      left: 0.25rem;
      top: 0.5rem;
      width: 12px;
      height: 12px;
      background-color: var(--klyr-red);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false,
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div class="bg-white shadow-sm sticky top-0 z-50" id="nav-placeholder"></div>
 

  <main class="fade-in-section">
    <section class="max-w-site mx-auto px-4 sm:px-6 lg:px-8 pt-16 pb-8 md:pt-24 md:pb-12 text-center">
      <div class="max-w-4xl mx-auto space-y-6">
        <div class="flex flex-col items-center justify-center">
          <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight leading-snug text-klyr-dark inline-block">
            <strong class="text-klyr-red">ALETHRA</strong>â„¢ PRESS CENTER
          </h1>
        </div>
        <p class="text-gray-600 text-lg md:text-xl max-w-3xl mx-auto pt-4">
          Explore the newest articles, official announcements, and deep dives that showcase our dedication to advancing global clarity and trust across all sectors.
        </p>
      </div>
    </section>

    <!-- DYNAMIC PRESS POSTS -->
    <section class="max-w-site mx-auto px-4 sm:px-6 lg:px-8 pb-16 md:pb-24">
      <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-10">
        <!-- Posts will be dynamically injected here -->
      </div>
    </section>
  </main>

  <div id="country-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[100] hidden opacity-0 modal-transition">
    <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-11/12 max-w-4xl p-8 relative transform scale-95 modal-transition">
      <button id="close-modal-btn" class="absolute top-6 left-6 text-gray-500 hover:text-klyr-red transition duration-150">
        <i class="fas fa-times text-2xl"></i>
      </button>
      <div id="country-list-container" class="mt-12 grid grid-cols-2 md:grid-cols-3 gap-x-10 gap-y-4 max-h-[70vh] overflow-y-auto pt-4 pb-2"></div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="/nav-logic.js"></script>
  <script src="/inject.js"></script>
  <script src="/js/press.js"></script>
<script>
    // ===================================================================
    // LUXURY FADE-IN ANIMATION LOGIC (Intersection Observer)
    // ===================================================================
    document.addEventListener('DOMContentLoaded', () => {
        const fadeSections = document.querySelectorAll('.fade-in-section');

        // Create the observer
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // Check if the element is currently visible in the viewport
                if (entry.isIntersecting) {
                    // Add the 'is-visible' class to trigger the CSS transition
                    entry.target.classList.add('is-visible');
                    // Stop observing the element once it has faded in
                    observer.unobserve(entry.target);
                }
            });
        }, {
            // Options for the observer
            root: null, // Use the viewport as the container
            rootMargin: '0px', // No extra margin
            threshold: 0.1 // Trigger when 10% of the item is visible
        });

        // Loop through all elements and observe them
        fadeSections.forEach((section, index) => {
            // Apply a staggered delay based on its order in the array
            // The delay is only applied if the delay style variable is defined on the element
            const delay = parseFloat(section.style.getPropertyValue('--delay') || '0');
            section.style.setProperty('--delay', `${delay + 0.05}s`); 
            
            observer.observe(section);
        });
    });
</script>
</body>
</html>
